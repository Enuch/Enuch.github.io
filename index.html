<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>ToDo List</title>
</head>
<body>
    <header id="bar-header">
        <div class="box">
            <span class="date">5 de Maio de 2022 - 20:32:23</span>
            <button class="theme"><i class="fa-solid fa-lightbulb fa-2x"></i></button>
        </div>
    </header>

    <main id="main">
        <section id="search-add">
            <h4>Buscar tarefa</h4>
            <input type="text" name="busca" id="busca-tarefa">
            <button id="add"><i class="fa-solid fa-circle-plus fa-2x"></i></button>
        </section>
        <section class="lista-cards">
        </section>

        <div id="modal-form">
            <div id="card-form">
                <form id="form">
                    <label for="title" class="title-label">Título:</label>
                    <input type="text" name="title" class="title-input">
                    <label for="description" class="desc-label">Descrição:</label>
                    <textarea name="description" class="desc-textarea" cols="30" rows="10"></textarea>
                    <input type="submit" class="input-submit" value="Adicionar tarefa">
                    <input type="button" class="cancel-button" value="Cancelar">
                </form>
            </div>
        </div>

        
    </main>

    <script src="https://kit.fontawesome.com/bf96dbb21e.js" crossorigin="anonymous"></script>
    <script src="model/Task.js"></script>
    <script src="database/LocalStorage.js"></script>
    <script src="controller/TaskController.js"></script>
    <script src="index.js"></script>
</body>
</html>
